{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4"><i class="fas fa-sign-in-alt"></i> Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-3">
            <label for="id_username" class="form-label"><i class="fas fa-envelope"></i> Email</label>
            {{ form.username|add_class:'form-control' }}
            {{ form.username.errors }}
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label"><i class="fas fa-lock"></i> Password</label>
            {{ form.password|add_class:'form-control' }}
            {{ form.password.errors }}
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
</div>
{% endblock %}
