{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4"><i class="fas fa-key"></i> Password Reset</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-3">
            <label for="id_email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
            {{ form.email|add_class:'form-control' }}
            {{ form.email.errors }}
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send Reset Link</button>
    </form>
    <p class="mt-3"><a href="{% url 'login' %}"><i class="fas fa-arrow-left"></i> Back to Login</a></p>
</div>
{% endblock %}
