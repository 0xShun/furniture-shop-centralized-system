{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title"><i class="fas fa-user-circle"></i> Welcome, {{ user.first_name }}!</h3>
            <ul class="list-group list-group-flush mt-3">
                <li class="list-group-item"><i class="fas fa-envelope"></i> <strong>Email:</strong> {{ user.email }}</li>
                <li class="list-group-item"><i class="fas fa-user"></i> <strong>First Name:</strong> {{ user.first_name }}</li>
                <li class="list-group-item"><i class="fas fa-user"></i> <strong>Last Name:</strong> {{ user.last_name }}</li>
                <li class="list-group-item"><i class="fas fa-phone"></i> <strong>Phone Number:</strong> {{ user.phone_number }}</li>
            </ul>
            <a href="{% url 'logout' %}" class="btn btn-danger mt-4"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
</div>
{% endblock %}
